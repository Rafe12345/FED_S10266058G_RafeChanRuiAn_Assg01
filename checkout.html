<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" href="resources/icons/logo2.png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navigation menu -->
    <nav>
        <div class="mainNav">
            <img id = "TECHYARD_LOGO" src="resources/icons/TECHYARD_LOGO_FA_80x2x.png" alt="navLogo">
            <div class="navmenu">
                <a href="index.html">Home</a>
                <a href="product.html">Products</a>
                <a href="index.html">Bundle deals</a>
            </div>
            <div id="navbuttons">
                <div class="icons">
                    <button onclick="searchbar()"><img src="resources/icons/search_Icon.png"  alt="Icon" width="20" height="20"></button>
                </div>
                <div  class="icons">
                    <a href="checkout.html"><img src="resources/icons/cart_Icon.png" alt="Icon" width="20" height="20"></a>
                </div>
                <div  class="hamburger">
                    <button onclick="dropDownMenu()"><img src="resources/icons/burger-bar.png" alt="Icon" width="20" height="20"></button>
                </div>
            </div>
        </div>
        <div class="hamburgerMenu">
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a>Bundle deals</a>
            <a href="checkout.html">Cart</a>
        </div>
        <div class="searchBar">
            <input type="text" placeholder="Search...">
        </div>
    </nav>
    <!-- Order summary section -->
    <section class="checkout">
        <div class="box">
            <div class="stage">
                <div class="number">1</div>
                <h1>Order Summary</h1>
            </div>
            <!-- Example of items in the basket -->
            <div id = "orders" class="orders">
                <div id = "order" class="order">
                    <div class="orderLeft">
                        <h1 class="checkoutproductName">Gigabyte Aorus FO27Q3 | 27" 360HZ OLED Gaming Monitor</h1>
                        <div class="counter">
                            <input type="number" class="count" value="1" min="0">
                        </div>
                        <h2 class="price">SGD 969</h2>
                    </div>
                    <div class="orderRight">
                        <img src="resources/monitors/product1.png" alt="productImg">
                    </div>
                    <button class="delete">&#10005;</button>
                </div>
            </div>
            <!-- Calculation of all the item cost -->
            <section class="details">
                <div class="table">
                    <div class="row">
                        <h1>Sub total:</h1>
                        <h1 id="subtotal">$946</h1>
                    </div>
                    <div class="row">
                        <h1>Shipping fee:</h1>
                        <h1>$10</h1>
                    </div>
                    
                    <hr>
                    <div class="row">
                        <h1>Total:</h1>
                        <h1 id="total">$956</h1>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <!-- Payment and shipping details section -->
    <form id ="paymentForm" class="paymentDetails">
        <div class="paymentContainer">
            <div class="box2">
                <div class="stage">
                    <div class="number">2</div>
                    <h1>Payment details</h1>
                </div>
                <div class="paymentInputs">
                    <div class="paymentRow">
                        <label>Full Name</label><br>
                        <input type="text"  placeholder="Enter your name here" required>
                    </div>
                    <div class="paymentRow">
                        <label>Email Address</label><br>
                        <input type="email"  placeholder="Email@gmail.com" required>
                    </div>
                    <div class="paymentRow">
                        <label>Card Details</label><br>
                        <input type="text"  placeholder="XXXX XXXX XXXX XXXX" required>
                    </div>
                    <div class="inputRow">
                        <div class="splitrow">
                            <label>Expiration Date</label><br>
                            <input type="text" placeholder="MM/YY" required>
                        </div>
                        <div class="splitrow">
                            <label>CVV</label><br>
                            <input type="text" placeholder="XXX" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box2">
                <div class="stage">
                    <div class="number">3</div>
                    <h1>Shipping details</h1>
                </div>
                <div class="paymentInputs">
                    <div class="paymentRow">
                        <label>Address</label><br>
                        <input type="text" placeholder="Enter your address" required>
                    </div>
                    <div class="paymentRow">
                        <label>Unit No</label><br>
                        <input type="text" placeholder="#00 0000" required>
                    </div>
                    <div class="paymentRow">
                        <label>Postal Code</label><br>
                        <input type="text" placeholder="XXXXXX" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="payment">
            <button type="submit">Confirm Purchase</button>
        </div>
    </form>
    <script src="checkout.js"></script>
</body>
</html>
